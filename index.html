    <script type="text/javascript">
let initialCard = data.data.initial;
var dayCards = [];

function setCard(card){
      $("#textCarta").text(card.content[0]);
      $("#btnSi").text(card.content[1].option);
      $("#btnNo").text(card.content[2].option);
}

function init() {

setCard(data.data.stitches[initialCard]);

       
$.each(data.data.stitches, function( key, val ) {
 // Solo agrego cartas que no sea la inicial y tengan acciónes   
if(key !== initialCard && val.content.length > 2)
{
    
    dayCards.push(val);
}
});   

}
